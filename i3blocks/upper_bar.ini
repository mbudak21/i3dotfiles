#tt i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
# Change $SCRIPT_DIR to the location of your scripts!
SCRIPT_DIR=/home/gabechu/.config/i3blocks
command=$SCRIPT_DIR/$BLOCK_NAME/$BLOCK_NAME
separator_block_width=15
markup=none
seperator=false


[mediaplayer]
instance=%any
interval=5
signal=10
align=middle
min_width=200

[sway-focusedwindow]
command=$SCRIPT_DIR/$BLOCK_NAME/$BLOCK_NAME 220 center
interval=persist
align=center
min_width=100

[time]
command=date '+%H:%M'
interval=5
seperator=false
min_width=30
align=right



